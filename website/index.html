<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルウェブサイト</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .logo {
            width: 150px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="ロゴ" class="logo">
        <h1>コンテナーで動いてます！</h1>
    </header>
    <div class="content">
        <p>これはサンプルWebサイトです。コンテナーって便利ですね！</p>
    </div>
</body>
</html>
